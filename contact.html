<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Contact page" />

<body>

    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="index.html">iPythonTime</a>

          <a href="my-story.html">My Story</a>

        <button class="menu" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
      </div>
    </header>


  <main class="container">
    <h1>Contact</h1>
    <p>Questions? Send us a note below.</p>
    <form class="form" method="post" action="#" onsubmit="event.preventDefault(); alert('Thanks! (demo)');">
      <label>
        Your Name
        <input name="name" required placeholder="Alex Doe" />
      </label>
      <label>
        Email
        <input name="email" type="email" required placeholder="you@example.com" />
      </label>
      <label>
        Message
        <textarea name="message" rows="5" required placeholder="How can we help?"></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
    </form>
  </main>


  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> iPythonTime — All rights reserved.</p>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>
