<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign-up — iPythonTime</title>
  <meta name="description" content="Sign-up page" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a href="index.html" class="home-button">
      <img src="images/home-icon.png" alt="Home" style="width: 24px; height: 24px;">
    </a>
    <nav>
      <a href="course.html">Course</a>
      <a href="pricing.html">Pricing</a>
      <a class="cta" href="signup.html">Sign-up/Contact</a>
    </nav>
    <button class="menu" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
    <nav class="drawer" id="drawer" aria-label="More">
      <a href="blog.html">Blog</a>
      <a href="my-story.html">My Story</a>
    </nav>
  </div>
</header>

<main class="container">
    <h1>Sign-up</h1>
    <p>Tell us about the learner. We’ll reach out with timeslots and next steps.</p>
    <form class="form" method="post" action="#" onsubmit="event.preventDefault(); alert('Submitted! (demo)');">
      <fieldset class="fieldset">
        <legend>Student</legend>
        <label>Who is learning?
          <select name="whoislearning" required>
            <option value="child">Child</option>
            <option value="myself">Myself</option>
          </select>
        </label>
        <label>Full Name
          <input name="name" required placeholder="Student name" />
        </label>
        <label>Date of Birth
          <input name="dob" type="date" required />
        </label>
        <div class="grid-2">
          <label>City
            <input name="city" required placeholder="San Diego" />
          </label>
          <label>Country
            <input name="country" required placeholder="USA" />
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Contact</legend>
        <div class="grid-2">
          <label>Email
            <input name="email" type="email" required placeholder="parent@example.com" />
          </label>
          <label>Phone
            <input name="phone" type="tel" placeholder="+1 555 555 5555" />
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Preferences</legend>
        <label>Preferred Time
          <select name="preferred_time" required>
            <option value="weekday_afternoon">Weekday afternoon</option>
            <option value="weekday_evening">Weekday evening</option>
            <option value="weekend">Weekend</option>
          </select>
        </label>
        <label>Learning Goal
          <textarea name="learning_goal" rows="4" required placeholder="e.g., fundamentals, build games, homework help"></textarea>
        </label>
      </fieldset>

      <button class="btn" type="submit">Submit</button>
    </form>
  </main>


  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> iPythonTime — All rights reserved.</p>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>

</body>
</html>
